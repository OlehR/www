                    <ul class="navbar-nav mr-auto">
                    </ul>
                    <ul class="form-inline my-2 my-md-0 navbar-nav" href="#">
                       <li class="login_logout nav-item active">
                           
                       </li>
                    </ul>
                </div>
            </div>          
        </nav>
    </header>
    <script>
        if (!window.isLogin) {
            $('.login_logout').html('<a id="index_login_btn" class="nav-link" href="javascript:void(0)">Вхід</a>');
        } else {
            $('.login_logout').html('<a id="index_logout_btn" class="nav-link" href="javascript:void(0)">Вихід</a>');
        }
    </script>
    <div class="">

    <div id="loginForm" style="display:none;">
        <form class="form-signin">

            <label for="inputLogin" class="sr-only">Логин</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Логин" required="" autofocus="" />
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" />

            <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="button">Вхід</button>
        </form>
